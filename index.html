<!-- form creating -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body bgcolor="lightyellow">
    <div >
        <h1>SIMPLIFY TRAINING</h1>
        <H3>Intership Application  form</H3>
        <h5>Fill the form carefully </h5>
        <form action="#">
            <p>fields marked * are compulsary</p>
        <label for="name">NAME: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="name" placeholder="*Enter your name*"><br><br>
        <label for="class">BRANCH: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="class" placeholder="*Enter your branch*"><br><br>
        <label for="admission">ADIMSSION NO</label>&nbsp;&nbsp;
                <input type="text" id="admission" placeholder="*Enter your admission No*"><br><br>

        <label for="class">CONTACT </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="tel" id="class" placeholder="*Enter your branch*"><br><br>
        <label for="class">DOB: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="date" id="class" placeholder="*Enter your contact no*"><br><br>
        <label for="btn"></label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" id="btn" >
        </form>
        
    </div>
</body>
</html>
